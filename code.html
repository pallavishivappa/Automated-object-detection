<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    h1 {
      color: #333;
    }

    #file-upload {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .image-container {
      margin-top: 20px;
      position: relative;
      display: inline-block;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Bounding Box Styles */
    .bounding-box {
      position: absolute;
      border: 2px solid #00FFFF;
      box-sizing: border-box;
    }

    .bounding-box-label {
      background-color: rgba(0, 255, 255, 0.7);
      color: white;
      font-size: 14px;
      padding: 2px 5px;
      border-radius: 4px;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Object Detection</h1>
    <input type="file" id="file-upload" accept="image/*" />
    <div id="status">Upload an image to start detecting objects.</div>
    <div id="image-container" class="image-container"></div>
  </div>

  <script type="module">
    import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0";

    env.allowLocalModels = false;

    const fileUpload = document.getElementById('file-upload');
    const imageContainer = document.getElementById('image-container');
    const status = document.getElementById('status');

    fileUpload.addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e2) {
        const image = document.createElement('img');
        image.src = e2.target.result;
        imageContainer.innerHTML = '';
        imageContainer.appendChild(image);
        detect(image);
      }

      reader.readAsDataURL(file);
    });

    const detect = async (image) => {
      status.textContent = "Analyzing...";
      try {
        const detector = await pipeline("object-detection", "Xenova/detr-resnet-50");
        const output = await detector(image.src, {
          threshold: 0.5,
          percentage: true
        });

        status.textContent = `Detection complete, found ${output.length} objects.`;
        output.forEach(renderBox);
      } catch (error) {
        status.textContent = "An error occurred during detection.";
        console.error(error);
      }
    }

    function renderBox({ box, label, score }) {
      const { xmin, ymin, xmax, ymax } = box;

      const boxElement = document.createElement("div");
      boxElement.className = "bounding-box";
      Object.assign(boxElement.style, {
        left: (100 * xmin) + '%',
        top: (100 * ymin) + '%',
        width: (100 * (xmax - xmin)) + "%",
        height: (100 * (ymax - ymin)) + "%"
      });

      const labelElement = document.createElement('span');
      labelElement.textContent = `${label} (${Math.round(score * 100)}%)`;
      labelElement.className = "bounding-box-label";

      boxElement.appendChild(labelElement);
      imageContainer.appendChild(boxElement);
    }
  </script>
</body>
</html>
